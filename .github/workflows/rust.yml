name: Rust

on:
  push:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always
  DEVELOPMENT: true

  VERSION: 0.0.3
  
  DATABASE_URL: postgres://mathieulebras@localhost:5432/echofetch
  
  REDIS_URL: redis://mathieulebras@127.0.0.1:6379
  REDIS_USERNAME: mathieulebras
  REDIS_PASSWORD: ""
  REDIS_PORT: 6379
  REDIS_HOST: 127.0.0.1
  
  JWT_SECRET: test
  JWT_EXPIRED_IN: 5

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Build
      run: cargo build --verbose

    - name: Setup PostgreSQL
      # You may pin to the exact commit or the version.
      # uses: Harmon758/postgresql-action@0be19fa37850b22cb4c9bbf28a03abbf44abd863
      uses: Harmon758/postgresql-action@v1.0.0
      with:
        # POSTGRES_DB - name for the default database that is created
        postgresql db: echofetch
          
      
    - name: Setup Redis
      uses: zhulik/redis-action@1.1.0
      with:
        # Number of Redis databases
        number of databases: 2
        
    - name: Run tests
      run: cargo test --verbose
