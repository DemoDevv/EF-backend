name: Rust CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
   
env:
  CARGO_TERM_COLOR: always

  DEVELOPMENT: true
  VERSION: 0.0.3
  DATABASE_URL: postgres://user:password@localhost/mydatabase
  REDIS_URL: redis://user@localhost:6379
  REDIS_USERNAME: user
  REDIS_PASSWORD: ""
  REDIS_PORT: 6379
  REDIS_HOST: 127.0.0.1
      
  JWT_SECRET: test
  JWT_EXPIRED_IN: 5

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: mydatabase
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

      redis:
        image: redis:latest
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Cache cargo dependencies
      uses: actions/cache@v2
      with:
        path: target/debug
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Install diesel_cli
      run: cargo install diesel_cli --no-default-features --features "postgres" --root ./target

    - name: Run database migrations
      run: ./target/diesel migration run

    - name: Build
      run: cargo build --verbose

    - name: Test
      run: cargo test --verbose
